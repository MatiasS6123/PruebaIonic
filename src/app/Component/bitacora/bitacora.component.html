<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingresar Entrada de Bitácora</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingresar Entrada de Bitácora</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="bitacoraForm" (ngSubmit)="guardarBitacora()">
    <ion-item>
      <ion-label position="floating">Nombre de la Clase</ion-label>
      <ion-input formControlName="nombreCurso" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="descripcion" rows="4"></ion-textarea>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="bitacoraForm.invalid">Guardar Entrada</ion-button>
    
  </form>
</ion-content>
