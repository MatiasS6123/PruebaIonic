<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Salida de Estudiante</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Salida de Estudiante</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="salidaForm" (ngSubmit)="guardarSalidaEstudiante()">
    <ion-item>
      <ion-label position="floating">Nombre del Estudiante</ion-label>
      <ion-input formControlName="nombreEstudiante" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Qui√©n retira</ion-label>
      <ion-input formControlName="quienRetira" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Motivo del retiro</ion-label>
      <ion-input formControlName="motivo" type="text"></ion-input>
    </ion-item>
    <ion-item lines="none" >
      <ion-label class="foto-item"  position="floating">Foto</ion-label>
      <ion-input formControlName="foto" type="file"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="salidaForm.invalid">Guardar</ion-button>
  </form>
</ion-content>
